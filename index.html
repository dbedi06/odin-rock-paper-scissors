<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="index.js"></script>
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <p>This is a classic rock, paper, and scissors game! Click a button below and have fun!</p>
  <div id="game">
    <div id="scores">
      <p id="player">Player Score: 0 </p>
      <p id="computer">Computer Score: 0</p>
    </div>
    <h2 id="announcement"></h2>
    <div id="choices">
      <button id="rock" onclick="playRound('Rock')">Rock</button>
      <button id="paper" onclick="playRound('Paper')">Paper</button>
      <button id="scissors" onclick="playRound('Scissors')">Scissors</button>
    </div>
  </div>
</body>
</html>
